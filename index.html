<!doctype html>
<html>
    <head>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo:400,700" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">This is an example description to tell you what this form is all about.</p>
            <p id="requiredInfo">(<span class="required">*</span> indicates a required field)</p>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <form id="survey-form" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label" id="name-label">Name<span class="required">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" placeholder="Name" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label" id="email-label">Email<span class="required">*</span></label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label" id="password-label">Password<span class="required">*</span></label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-3 control-label" id="number-label">Age</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="number" placeholder="Age" min="0" max="100" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dropdown" class="col-sm-3 control-label" id="dropdown-label">Favorite color</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="dropdown">
                                    <option disabled selected value>Select an option</option>
                                    <option value="Red">Red</option>
                                    <option value="Green">Green</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Yellow">Yellow</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-sm-3 control-label" id="gender-span-label">Gender</span>
                            <div class="col-sm-9">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="male" value="male" />
                                        Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="female" value="female" />
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-sm-3 control-label" id="sports-span-label">Sports you play</span>
                            <div class="col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Baseball" />
                                        Baseball
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Basketball" />
                                        Basketball
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Football" />
                                        Football
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Soccer" />
                                        Soccer
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Tennis" />
                                        Tennis
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Volleyball" />
                                        Volleyball
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-sm-3 control-label" id="comments-span-label">Comments</span>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="3" placeholder="Enter your comment here"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
